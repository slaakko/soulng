<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SPG File Syntax</title>
    <link href="../../style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>
        SPG File Syntax
    </h1>

    <h2>
        Keywords
    </h2>

    <table class="grammar">
        <tr>
            <td class="rule" id="rule.spg-keyword">spg&#8209;keyword</td>
            <td class="sep">&rarr;</td>
            <td class="rcontent">
                <span class="kw">project</span> |
                <span class="kw">source</span> 
            </td>
        </tr>
    </table>


    <table class="grammar">
        <tr>
            <td class="rule" id="rule.spg-file">spg&#8209;file</td>
            <td class="sep">&rarr;</td>
            <td class="rcontent">
                <span class="kw">project</span>
                <span class="rule"><a href="#rule.qualified-id">qualified&#8209;id</a></span>
                <span class="mono">;</span>
                <span class="rule"><a href="#rule.spg-file-content">spg&#8209;file&#8209;content</a></span>
            </td>
        </tr>
        <tr>
            <td class="rule" id="rule.spg-file-content">spg&#8209;file&#8209;content</td>
            <td class="sep">&rarr;</td>
            <td class="rcontent">
                <span class="rule"><a href="#rule.source-file">source&#8209;file</a></span>*
            </td>
        </tr>
        <tr>
            <td class="rule" id="rule.qualified-id">qualified&#8209;id</td>
            <td class="sep">&rarr;</td>
            <td class="rcontent">
                <span class="rule"><a href="common.html#rule.identifier">identifier</a></span>
                (<span class="mono">.</span> <span class="rule"><a href="common.html#rule.identifier">identifier</a></span>)*
            </td>
        </tr>
        <tr>
            <td class="rule" id="rule.source-file">source&#8209;file</td>
            <td class="sep">&rarr;</td>
            <td class="rcontent">
                <span class="kw">source</span>
                <span class="rule"><a href="common.html#rule.file-path">file&#8209;path</a></span>
                <span class="mono">;</span>
            </td>
        </tr>
    </table>

</body>
</html>
